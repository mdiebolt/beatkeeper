<!DOCTYPE html><html lang="en"><head><title>Beatkeeper</title><link type="text/css" href="css/main.css"><link rel="stylesheet" media="screen" href="src/css/main.css"></head><body><div class="site__sidebar"><div class="beatkeeper__loops"><h2>Step 1: Select a beat</h2></div></div><div class="site__main"><div class="beatkeeper__playback-animation"><img src="src/images/high_hat.svg" class="beatkeeper__playback-hh"><img src="src/images/snare_drum.svg" class="beatkeeper__playback-snare"><img src="src/images/bass_drum.svg" class="beatkeeper__playback-bass"></div><h2>Step 2: Recreate the beat</h2><svg class="beatkeeper__notation"><g class="beatkeeper__notation-container"><pattern id="hh-thumbnail" x="0" y="0" height="15" width="15"><image x="0" y="0" width="15" height="15" xlink:href="src/images/snare.jpg"></image></pattern><pattern id="snare-thumbnail" x="0" y="0" height="15" width="15"><image x="0" y="0" width="15" height="15" xlink:href="src/images/snare.jpg"></image></pattern><pattern id="kick-thumbnail" x="0" y="0" height="15" width="15"><image x="0" y="0" width="15" height="15" xlink:href="src/images/snare.jpg"></image></pattern><g class="beatkeeper__instruments"><g transform="translate(0,40)" class="beatkeeper__instrument"></g><g transform="translate(0,80)" class="beatkeeper__instrument"></g><g transform="translate(0,120)" class="beatkeeper__instrument"></g></g><g class="beatkeeper__subdivisions"></g><g class="beatkeeper__notes"></g><g class="beatkeeper__playback"></g></g></svg><div class="beatkeeper__actions"><button class="beatkeeper__button beatkeeper__preview-submission">Listen</button><button class="beatkeeper__button beatkeeper__submit">Submit</button><button class="beatkeeper__button beatkeeper__try-again">Try again</button><button class="beatkeeper__button beatkeeper__give-up">Tell me the answer</button></div></div><script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script></body></html>
